<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <title>KenzieFy</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="./src/css/style.css">
    </head>
   
    <body>

        <!-- TAG CONTEÚDO MAIS IMPORTANTE -->
        <main>
            <!-- MENU DE OPÇÕES -->
            <aside class="sidebarMenuNavegacao">

                <!-- LOGO  -->
                <img src="./src/img/logo.png" alt="Logo Kenziefy">

                <!-- MENU -->
                <nav class="menuNavegacao">

                    <!-- LISTA DE LINKS -->
                    <ul class="listaLinks">

                        <!-- ITEM DE LISTA -->
                        <li>
                            <a href="#">
                                <img src="./src/img/icone1.png" alt="Home">
                                Home
                            </a>
                        </li>
                        
                        <!-- ITEM DE LISTA -->
                        <li>
                            <a href="#">
                                <img src="./src/img/icone2.png" alt="Browse">
                                Browse
                            </a>
                        </li>

                        <!-- ITEM DE LISTA -->
                        <li>
                            <a href="#">
                                <img src="./src/img/icone3.png" alt="Liked songs">
                                Liked songs
                            </a>
                        </li>

                    </ul>

                </nav>


            </aside>

            <!-- SEÇÃO LISTA DE MUSICA -->
            <section class="secaoMusicas">
                
                <!-- CABEÇALHO DA SEÇÃO DE MUSICA -->
                <header class="cabecalho">

                    <h1>BEM VINDO JENRY</h1>

                    <div class="user">
                        <img src="./src/img/user.png" alt="Usuário">
                        <h2>Jenry</h2>
                    </div>

                    <div class="qtdMusicas">
                        <p>1158 songs</p>
                    </div>

                </header>

                <!-- LISTA DE MUSICA -->
                <div class="areaListaMusicas">
                    <!-- BOTÃO DE PAUSE  -->
                    <button id="btnPause">Pause</button>
                    
                    <!-- CABEÇALHO QUE REPRESENTA AS INFORMAÇÕES DAS MUSICAS -->
                    <div class="cabecalhoInfoMusicas">
                        <p class="primeiroItem">TITLE</p>
                        <p>ARTIST</p>
                        <p>ALBUM</p>
                    </div>
                    
                    <!-- LISTA DE MUSICA -->
                    <ul class="listaMusicas">
                        <!-- MUSICA -->
                    </ul>

                </div>

            </section>
            
            <!-- PLAYER -->
            <section class="areaPlayer">

                <audio src="" id="saidaAudio"></audio>

                <div class="infoMusicaAtual">
                    
                    <figure class="imagemAlbum">
                        <img id="fotoAlbum" src="./src/img/album4.png" alt="Album">
                        <figcaption>Legenda</figcaption>
                    </figure>
                   
                    <div class="infoAlbum">
                        <h2 id="nomeMusica">Square One</h2>
                        <p id="nomeAlbum">Coldplay</p>
                    </div>
                </div>

                <div class="areaPlayerControles">
                    <button id="btnControlPrev"></button>
                    <button id="btnControlPlay"></button>
                    <button id="btnControlNext"></button>
                </div>

                <div class="areaPlayerVolume">
                    <input type="range" max="1" value="1" step="0.1">
                </div>

            </section>

        </main>
        
    
        <script type="text/javascript" src="./src/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    </body>
</html>
